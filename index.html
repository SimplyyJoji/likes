<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <nav>
    <h1 class="nav">Network</h1>
  </nav>
  <h1 class="heading">Your Feed</h1>
  <div class="mainContainer">


    <div class="leftProfile">
      <div class="profile">
        <img src="/img/vinny.jpeg" alt="">
        <a class="avatar" href="">Add an Avatar</a>
        <h2 class="name">Vinny Guadagnio</h2>
      </div>
    </div>

    <div class="cards">
      <div class="card">

        <div class="row">
          <h2>Pauly D</h2>
          <p id="count1" class="count"> 0 like(s)</p>
          <button class="btnLike" onclick="likes1()">Like</button>
        </div>

        <p class="cardText">The cabs are here!!!</p>
      </div>
      <div class="card">

        <div class="row">
          <h2>Ronnie O</h2>
          <p id="count2" class="count"> 0 like(s)</p>
          <button class="btnLike" onclick="likes2()">Like</button>
        </div>

        <p class="cardText">Never fall in love at the Jersey Shore.</p>
      </div>
      <div class="card">

        <div class="row">
          <h2>Snookie D</h2>
          <p id="count3" class="count"> 0 like(s)</p>
          <button class="btnLike" onclick="likes3()">Like</button>
        </div>

        <p class="cardText">Hello! Party's here!</p>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>

</html>
